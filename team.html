<!DOCTYPE html>
  <head>
    <title>Zenith CET</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/team.css">
    <link rel="stylesheet" type="text/css" href="assets/css/nav.css">
    <link rel="stylesheet" type="text/css" href="assets/css/mobile.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/351958393c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/js/main.js"></script>
  </head>

  <body onscroll="scroller()">
    <div id="content-team">
      <header>
        <nav id="mynav" class="mynav">
          <script src="assets/js/nav.js"></script>
        </nav>
      </header>
      <div id="theteam" style="border:none;">
        <div class="bubble" style="background: none;">
            <h2 class="team-heading">Our Execom</h2>
            <div id="teambox">
                <execom-member
                v-for="(member,index) in eMembers"
                :key="index"
                :id="index+1"
                :source="member.source"
                :name="member.name"
                :designation="member.designation"
                :phone="member.phone"
                >
                </execom-member>
            </div>
        </div>
      </div>
      <div id="rest-of-the-team">
        <div id="rot-header" class="rot-mem d-flex">
            <h2>Rest of Our Team</h2>
        </div>
        <rot-member
            v-for="member in rotMembers"
            :key="member"
            :name="member.name"
            :source="member.source"
        >
        </rot-member>
      </div>
      <div id="back-to-top" class="hidden footer-icons-large" onclick="scrollToTop()" title="Back to Top">
        <button class="back-to-top"><i class="fas fa-chevron-up fa-3x"></i></button>
      </div>
      <footer id="myfooter" class="footer-page">
        <script src="assets/js/footer.js"></script>  
      </footer>
    </div>
    <script src="assets/js/team.js"></script>
  </body>
</html>
